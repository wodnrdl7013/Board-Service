spring:
  datasource:
    url: jdbc:h2:mem:board;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
    open-in-view: false

  flyway:
    # 테스트에서는 Flyway 안 쓰고 JPA가 스키마 만드는 걸로 충분
    enabled: false
