spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  jackson:
    time-zone: Asia/Seoul

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS}

app:
  aws:
    s3:
      bucket: ${APP_AWS_S3_BUCKET}
      region: ${APP_AWS_S3_REGION}
      base-url: ${APP_AWS_S3_BASE_URL}
