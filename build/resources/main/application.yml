spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
   multipart:
    max-file-size: 10MB
    max-request-size: 10MB

logging:
  level:
    org.hibernate.SQL: warn

spring doc:
  swagger-ui:
    path: /swagger-ui

jwt:
  secret: "ZmFrZV9zZWNyZXRfZm9yX2JvYXJkX3NlcnZpY2Vfc3VwZXJfMTIzNDU2Nzg5MA=="
  access-token-validity-ms: 3600000  # 1시간 (1000 * 60 * 60)

app:
  aws:
    s3:
      bucket: board-service-jaewook-files
      region: ap-northeast-2
      base-url: https://board-service-jaewook-files.s3.ap-northeast-2.amazonaws.com


