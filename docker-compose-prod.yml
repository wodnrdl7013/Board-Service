version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: board-service-app
    depends_on:
      - board-mysql
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
    restart: always

  board-mysql:
    image: mysql:8.0
    container_name: board-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_HOST: "%"
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - board-mysql-data:/var/lib/mysql

  adminer:
    image: adminer
    container_name: board-adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - board-mysql

volumes:
  board-mysql-data:
