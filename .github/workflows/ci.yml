name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      # 1) 테스트 먼저 돌린다 (실패하면 여기서 CI 종료)
      - name: Run tests
        run: ./gradlew clean test

      # 2) 테스트 통과하면 빌드해서 JAR까지 만든다
      - name: Build bootJar (without tests)
        run: ./gradlew bootJar -x test
